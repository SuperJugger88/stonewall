apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: api
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: api
    spec:
      containers:
      - image: superjugger88/go
        name: api
        envFrom:
          - configMapRef:
              name: api
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
      initContainers:
        - name: wait-for-dependent-service
          image: stefanevinance/wait-for-200
          env:
            - name: URL
              value: http://cockroachdb:8080
      securityContext:
        fsGroup: 1000
      serviceAccountName: api
